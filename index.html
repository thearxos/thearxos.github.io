<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ARXOS - Arch-based penetration testing OS with 2800+ tools. Built for hackers, developers, and power users.">
    <title>Welcome to ARXOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700;900&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-hard: #000000;
            --fg: #ffffff;
            --accent-light: #cccccc;
            --fg-dim: #a0a0a0;
            --glow-grey: #888888;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Video intro overlay */
        .video-intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .video-intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .video-intro-overlay video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Fallback for mobile if video doesn't play */
        .mobile-intro {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .mobile-intro.show {
            display: block;
        }

        .mobile-intro h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: 900;
            color: var(--accent-light);
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Matrix canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #matrix-canvas.visible {
            opacity: 0.15;
        }

        /* Welcome container */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: clamp(20px, 5vw, 40px);
            opacity: 0;
            transition: opacity 1.2s ease;
            max-width: 100%;
        }

        .welcome-container.visible {
            opacity: 1;
        }

        .welcome-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            font-weight: 900;
            margin-bottom: clamp(15px, 4vw, 25px);
            color: var(--fg);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            letter-spacing: clamp(3px, 1.5vw, 8px);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.4); }
            50% { text-shadow: 0 0 60px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 255, 255, 0.4); }
        }

        .welcome-text h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 12vw, 6rem);
            font-weight: 900;
            color: var(--accent-light);
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            letter-spacing: clamp(5px, 2.5vw, 14px);
            margin-bottom: clamp(20px, 5vw, 35px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .cursor {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .welcome-text p {
            font-size: clamp(0.9rem, 3vw, 1.4rem);
            letter-spacing: clamp(2px, 1vw, 4px);
            color: var(--glow-grey);
            margin-top: clamp(15px, 4vw, 30px);
            line-height: 1.6;
        }

        /* Enter button */
        .cta-button {
            position: fixed;
            bottom: clamp(100px, 15vh, 140px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: clamp(18px, 4vw, 25px) clamp(40px, 10vw, 60px);
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            border: 3px solid var(--accent-light);
            background: transparent;
            color: var(--accent-light);
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 3px);
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(224, 224, 224, 0.2);
            opacity: 0;
            white-space: nowrap;
        }

        .cta-button.visible {
            opacity: 1;
            animation: buttonFloat 3s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent-light);
            transition: width 0.4s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .cta-button:active::before {
            width: 100%;
        }

        .cta-button:active {
            color: var(--bg-hard);
            box-shadow: 0 20px 50px rgba(224, 224, 224, 0.5);
        }

        .arrow {
            display: inline-block;
            margin-left: clamp(5px, 2vw, 10px);
            transition: transform 0.3s ease;
        }

        .cta-button:active .arrow {
            transform: translateX(10px);
        }

        /* Footer */
        .footer-text {
            position: fixed;
            bottom: clamp(15px, 3vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 2.5vw, 13px);
            color: var(--fg-dim);
            letter-spacing: clamp(1px, 0.5vw, 2px);
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
            padding: 0 10px;
        }

        .footer-text.visible {
            opacity: 1;
        }

        /* Visitor counter badge */
        .visitor-badge {
            position: fixed;
            bottom: clamp(50px, 8vh, 70px);
            right: 50%;
            transform: translateX(50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--accent-light);
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 25px);
            border-radius: 50px;
            font-size: clamp(11px, 2.5vw, 13px);
            color: var(--fg-dim);
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 1s ease;
        }

        .visitor-badge.visible {
            opacity: 1;
        }

        .visitor-count {
            color: var(--accent-light);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: clamp(13px, 3vw, 16px);
        }

        /* Page transition */
        body.page-transition {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .visitor-badge {
                right: 50%;
                transform: translateX(50%);
            }
            
            #matrix-canvas.visible {
                opacity: 0.1;
            }
        }

        @media (max-width: 480px) {
            .welcome-text h2 {
                font-size: clamp(1.2rem, 5vw, 2rem);
            }
            
            .welcome-text h1 {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .welcome-text p {
                font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .welcome-text h2 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .welcome-text h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            .welcome-text p {
                font-size: 0.9rem;
                margin-top: 10px;
            }
            
            .cta-button {
                bottom: 60px;
                padding: 12px 30px;
                font-size: 12px;
            }
            
            .visitor-badge {
                bottom: 30px;
                padding: 8px 16px;
                font-size: 10px;
            }
        }

        /* Performance optimization for mobile */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Video Intro -->
    <div class="video-intro-overlay" id="videoIntroOverlay">
        <video id="introVideo" autoplay muted playsinline preload="auto">
            <source src="arxos.mp4" type="video/mp4">
        </video>
        <div class="mobile-intro" id="mobileIntro">
            <h1>ARXOS<span class="cursor">_</span></h1>
        </div>
    </div>

    <!-- Matrix Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Visitor Badge -->
    <div class="visitor-badge" id="visitorBadge">
        üëÅÔ∏è Visitors: <span class="visitor-count" id="visitorCount">...</span>
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container" id="welcomeContainer">
        <div class="welcome-text">
            <h2>WELCOME TO</h2>
            <h1>ARXOS<span class="cursor">_</span></h1>
            <p>Where Performance Meets Penetration Testing</p>
        </div>
    </div>

    <!-- Enter Button -->
    <a href="main.html" class="cta-button" id="enterButton">
        Check Us Out <span class="arrow">‚Üí</span>
    </a>

    <!-- Footer -->
    <div class="footer-text" id="footerText">
        ¬© 2026 ARXOS | Created by oxbv1 | 0xb0rn3
    </div>

    <!-- Hidden tracking -->
    <iframe id="ghTrack" style="display:none;width:0;height:0;border:0;"></iframe>

    <script>
        const videoIntroOverlay = document.getElementById('videoIntroOverlay');
        const introVideo = document.getElementById('introVideo');
        const mobileIntro = document.getElementById('mobileIntro');
        const matrixCanvas = document.getElementById('matrix-canvas');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const enterButton = document.getElementById('enterButton');
        const footerText = document.getElementById('footerText');

        let videoPlayed = false;
        let introShown = false;

        function showWelcomeScreen() {
            if (introShown) return;
            introShown = true;
            
            videoIntroOverlay.classList.add('fade-out');
            setTimeout(() => {
                videoIntroOverlay.style.display = 'none';
                matrixCanvas.classList.add('visible');
                welcomeContainer.classList.add('visible');
                enterButton.classList.add('visible');
                footerText.classList.add('visible');
                startMatrixRain();
            }, 800);
        }

        // Handle video playback
        introVideo.addEventListener('loadeddata', () => {
            const promise = introVideo.play();
            if (promise !== undefined) {
                promise.then(() => {
                    videoPlayed = true;
                }).catch(() => {
                    // Video autoplay failed (common on mobile)
                    mobileIntro.classList.add('show');
                    setTimeout(showWelcomeScreen, 2000);
                });
            }
        });

        introVideo.addEventListener('ended', showWelcomeScreen);
        introVideo.addEventListener('error', () => {
            mobileIntro.classList.add('show');
            setTimeout(showWelcomeScreen, 2000);
        });

        // Fallback timer
        setTimeout(showWelcomeScreen, 6000);

        // Optimized matrix rain for mobile
        function startMatrixRain() {
            const ctx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;

            // Reduce complexity on mobile
            const isMobile = window.innerWidth <= 768;
            const matrix = "ARXOS01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
            const fontSize = isMobile ? 12 : 14;
            const columns = matrixCanvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            // Reduce frame rate on mobile
            const frameDelay = isMobile ? 80 : 50;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                ctx.fillStyle = '#cccccc';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }

            setInterval(draw, frameDelay);
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    matrixCanvas.width = window.innerWidth;
                    matrixCanvas.height = window.innerHeight;
                }, 250);
            });
        }

        enterButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.add('page-transition');
            setTimeout(() => window.location.href = 'main.html', 800);
        });

        // Optimized tracking
        (function(){
            var track = function() {
                try {
                    document.getElementById('ghTrack').src = 'https://github.com/thearxos/arxos';
                    fetch('https://api.github.com/repos/thearxos/arxos')
                        .then(r => r.json())
                        .then(d => {
                            var c = d.watchers_count || 0;
                            var e = document.getElementById('visitorCount');
                            var b = document.getElementById('visitorBadge');
                            if(e) e.textContent = c.toLocaleString();
                            if(b) b.classList.add('visible');
                        })
                        .catch(() => {
                            var e = document.getElementById('visitorCount');
                            var b = document.getElementById('visitorBadge');
                            if(e) e.textContent = '---';
                            if(b) b.classList.add('visible');
                        });
                } catch(e) {}
            };
            setTimeout(track, 1000);
        })();

        // Prevent zoom on double tap for better UX
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
