    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700;900&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-hard: #000000;
            --fg: #ffffff;
            --accent-light: #cccccc;
            --fg-dim: #a0a0a0;
            --glow-grey: #888888;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Video intro overlay */
        .video-intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .video-intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .video-intro-overlay video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Matrix canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #matrix-canvas.visible {
            opacity: 0.15;
        }

        /* Welcome container */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .welcome-container.visible {
            opacity: 1;
        }

        .welcome-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 25px;
            color: var(--fg);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            letter-spacing: 8px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.4); }
            50% { text-shadow: 0 0 60px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 255, 255, 0.4); }
        }

        .welcome-text h1 {
            font-family: 'Orbitron', monospace;
            font-size: 6rem;
            font-weight: 900;
            color: var(--accent-light);
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            letter-spacing: 14px;
            margin-bottom: 35px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .cursor {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .welcome-text p {
            font-size: 1.4rem;
            letter-spacing: 4px;
            color: var(--glow-grey);
            margin-top: 30px;
        }

        /* Enter button */
        .cta-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 25px 60px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            border: 3px solid var(--accent-light);
            background: transparent;
            color: var(--accent-light);
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(224, 224, 224, 0.2);
            opacity: 0;
        }

        .cta-button.visible {
            opacity: 1;
            animation: buttonFloat 3s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent-light);
            transition: width 0.4s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .cta-button:hover::before {
            width: 100%;
        }

        .cta-button:hover {
            color: var(--bg-hard);
            box-shadow: 0 20px 50px rgba(224, 224, 224, 0.5);
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow {
            transform: translateX(10px);
        }

        /* Footer */
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: var(--fg-dim);
            letter-spacing: 2px;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .footer-text.visible {

        }

            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--accent-light);
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 13px;
            color: var(--fg-dim);
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 1s ease;
        }

        .visitor-badge.visible {
            opacity: 1;
        }

        .visitor-count {
            color: var(--accent-light);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
        }

        /* Page transition */
        body.page-transition {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-text h2 { font-size: 2.5rem; letter-spacing: 4px; }
            .welcome-text h1 { font-size: 4rem; letter-spacing: 8px; }
            .welcome-text p { font-size: 1.1rem; letter-spacing: 2px; }
            .cta-button { padding: 20px 45px; font-size: 16px; bottom: 80px; }
            .visitor-badge {
                bottom: 100px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
            }
            .visitor-count { font-size: 14px; }
        }
    </style>
